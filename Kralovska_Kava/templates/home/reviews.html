{% load static i18n %}
<div class="home-page-reviews">
    <h2 class="reviews_tittle">{% trans "home_reviews_tittle" %}</h2>
    <form action="{% url 'add_comment' %}" method="post" class="form_add_comment">
        {% csrf_token %}
        <h3 class="form_add_comment_tittle">{% trans "form_add_comment_tittle" %}</h3>
        {% if messages %}
        <ul class="reviesw_messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <section class="reviews_name">
            <label for="reviews_name">{% trans "home_reviews_name" %}:</label>
            <input type="text" id="reviews_name" name="reviews_name" class="reviews_input" placeholder="{% trans "form_add_comment_enter_name" %}">
        </section>
        <section class="reviews_comment">
            <label for="reviews_comment">{% trans "home_reviews_comment" %}:</label>
            <textarea type="text" id="reviews_comment" name="reviews_comment" class="reviews_input" placeholder="{% trans "form_add_comment_enter_comment" %}" rows="5" cols="30"></textarea>
        </section>
        <section class="button_add_comment">
            <button type="submit" name="button_add_comment_btn" class="button_add_comment_btn" disabled>{% trans "home_reviews_submit" %}</button>
        </section>
    </form>
    <div class="reviews-comments-grid">
        {% for review in reviews %}
        <div class="reviews-comment">
            <h3>{{ review.name }}</h3>
            <p>{{ review.comment }}</p>
        </div>
        {% endfor %}
    </div>
</div>
